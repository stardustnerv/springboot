<!DOCTYPE html>
<html>
<head>
    <title>HTML Table with Bootstrap - Button Actions</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="/css/sytles.css">

</head>
<body>

<div class="input-container">
    <div class="row">
        <div class="col-md-8">
            <div class="input-group">
                <div class="input-group-prepend">
                    <button id="control-panel-btn" class="btn btn-light">BOOKMARK</button>
                </div>
                <input type="text" id="sentence-input" class="form-control">
                <div class="input-group-append">
                    <button id="append-to-csv" class="btn btn-light">
                        <span class="fa fa-star text-warning"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <br>
    <div id="control-panel" class="control-panel">
        <h3 class="heading-smaller">YOUR BOOKMARK</h3>
        <div class="table-container">
            <table class="table table-bordered">
                <tbody id="sentence-list-csv"></tbody>
            </table>
        </div>
    </div>
</div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <script src="/js/script.js"></script>

</body>
</html>
